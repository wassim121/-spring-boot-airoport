<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
         
 
</style>
<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{//////}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            <input type="password" th:field="*{mdp}" placeholder="Employee password" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update user</button>
        </form>

        <hr>

        <a th:href="@{////}"> Back to User List</a>
    </div>
</body>



<script>
function validatePassword() {
    const password = document.getElementById("mdp").value;
    const passwordRegex = /^(?=.*[0-9])(?=.*[a-zA-Z])([a-zA-Z0-9]+){5,}$/;
    if (!passwordRegex.test(password)) {
        alert("Le mot de passe doit contenir au moins 5 caractÃ¨res et au moins un chiffre.");
        return false;
    }
    return true;
}

document.querySelector("form").addEventListener("submit", (event) => {
    if (!validatePassword()) {
        event.preventDefault();
    }
});
</script>


</html>
